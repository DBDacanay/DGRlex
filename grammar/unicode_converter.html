            <p class = "welcomeHeader"> Unicode Converter</p>

            <textarea id = "romanInput" style = "height:60px;margin-bottom:10px" placeholder = "Enter WinMac font here"></textarea>

<script>
    function showSidebar(){
        const sidebar = document.querySelector('.sidebar')
        if (sidebar.style.display == 'none') {
            sidebar.style.display = 'flex'
        } else {
            sidebar.style.display = 'none'
        }
    }

    function convert(){

        const letterCorrespondences = {
                "å": "ł",
                "Å": "Ł",
                "æ": "ɂ",
                "Æ": "Ɂ",
                "â": "ą",
                "Â": "Ą",
                "ä": "ą̀",
                "Ä": "Ą̀",
                "ê": "ę",
                "Ê": "Ę",
                "ë": "ę̀",
                "Ë": "Ę̀",
                "î": "ı̨",
                "Î": "Į",
                "ï": "ı̨̀",
                "Ï": "Į̀",
                "i": "ı",
                "I": "I",
                "ô": "ǫ",
                "Ô": "Ǫ",
                "ö": "ǫ̀",
                "Ö": "Ǫ̀",
            };

        var inputText = document.getElementById("romanInput").value
        inputText = inputText.replace(/å|Å|æ|Æ|â|Â|ä|Ä|ê|Ê|ë|Ë|î|Î|ï|Ï|i|I|ô|Ô|ö|Ö/g, m => letterCorrespondences[m])
// //
        document.getElementById("outputBox").value = inputText;
    }
</script>
